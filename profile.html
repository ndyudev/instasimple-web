<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white">

    <div class="container-fluid">
        <div class="row">

            <!-- Nav -->
            <div class="col-sm-2 border-end border-secondary p-3 sticky-top" style="height: 100vh;">
            
                <h2 class="mb-4 text-center" style="font-family: 'Grand Hotel', cursive;">Insta Simple</h2>
            
                <div class="list-group">
            
                    <a href="index.html" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-solid fa-house me-3"></i> Trang chủ
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-solid fa-magnifying-glass me-3"></i> Tìm kiếm
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-regular fa-compass me-3"></i> Khám phá
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-solid fa-clapperboard me-3"></i> Reels
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-regular fa-paper-plane me-3"></i> Tin nhắn
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3">
                        <i class="fa-regular fa-heart me-3"></i> Thông báo
                    </a>
            
                    <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3" data-bs-toggle="modal"
                        data-bs-target="#createPostModal">
                        <i class="fa-regular fa-square-plus me-3"></i> Tạo
                    </a>
            
                    <div class="dropdown mt-2">
                        <a href="#" class="list-group-item bg-transparent border-0 text-white fs-5 py-3 dropdown-toggle"
                            type="button" data-bs-toggle="dropdown">
                            <img src="./images/avt/aic.jpg" class="rounded-circle border border-secondary me-2" width="24"
                                height="24">
                            Tài khoản
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow p-0 border-0">
                            <li><a class="dropdown-item" href="profile.html"><i class="fa-regular fa-user me-2"></i> Trang cá
                                    nhân</a></li>
                            <li><a class="dropdown-item" href="thongtin.html"><i class="fa-solid fa-gear me-2"></i> Cài đặt</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-key me-2"></i> Đổi mật khẩu</a></li>
                            <li>
                                <hr class="dropdown-divider border-secondary">
                            </li>
                            <li><a class="dropdown-item text-danger" href="login.html"><i
                                        class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a></li>
                        </ul>
                    </div>
            
                </div>
            </div>

            <div class="col-sm-10 py-1">

                <div class="container border border-secondary rounded bg-black p-4 mt-4" style="max-width: 900px;">

                    <h3 class="mb-4 fw-light">Chỉnh sửa trang cá nhân</h3>

                    <div class="row mb-4 align-items-center bg-dark p-3 rounded mx-0">
                        <div class="col-sm-3 text-end">
                            <img src="./images/avt/avt-ndyudev.jpg" class="rounded-circle" width="50" height="50">
                        </div>
                    
                        <div class="col-sm-9">
                            <div class="fw-bold fs-5">ndyudev</div>
                            <label for="upload-avatar" class="text-primary fw-bold small cursor-pointer" style="cursor: pointer;">
                                Đổi ảnh đại diện
                            </label>
                            <input type="file" id="upload-avatar" class="d-none">
                        </div>
                    </div>

                    <form>
                        <div class="row mb-3">
                            <label for="inputName"
                                class="col-sm-3 col-form-label text-end fw-bold">Tên</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bg-black text-white border-secondary"
                                    id="inputName" value="Chauu Nhat Duyy">
                                <div class="form-text text-secondary small">
                                    Tên này sẽ hiển thị trên trang cá nhân của bạn.
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail"
                                class="col-sm-3 col-form-label text-end fw-bold">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control bg-black text-white border-secondary"
                                    id="inputEmail" value="chauunhatduyyit@gmail.com">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPhone"
                                class="col-sm-3 col-form-label text-end fw-bold">Số điện thoại</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bg-black text-white border-secondary"
                                    id="inputPhone" value="0787544232">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputBio"
                                class="col-sm-3 col-form-label text-end fw-bol">Tiểu sử</label>
                            <div class="col-sm-9">
                                <textarea class="form-control bg-black text-white border-secondary" id="inputBio"
                                    rows="3">I'm a developer. You can call me 'Dyu'.</textarea>
                            </div>
                        </div>

                        <hr class="border-secondary my-4">

                        <div class="row">
                            <h3>Đổi mật khẩu</h3>
                        </div>

                        <div class="row mb-3">
                            <label for="inputOldPass"
                                class="col-sm-3 col-form-label text-end fw-bol">Mật khẩu cũ</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control bg-black text-white border-secondary"
                                    id="inputOldPass">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputNewPass"
                                class="col-sm-3 col-form-label text-end fw-bold">Mật khẩu mới</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control bg-black text-white border-secondary"
                                    id="inputNewPass">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputConfirmPass"
                                class="col-sm-3 col-form-label text-end fw-bold">Xác nhận lại</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control bg-black text-white border-secondary"
                                    id="inputConfirmPass">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary fw-bold px-4">Xác nhận</button>
                                <button type="button" class="btn btn-link text-white text-decoration-none mx-3">Tạm thời
                                    vô hiệu hóa tài khoản</button>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="text-center text-secondary small mt-5">
                    <p>© 2025 Instagram from Meta</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
