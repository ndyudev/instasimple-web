<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Nhập - Insta Simple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white">

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="col-12 mt-5" style="max-width: 500px;">

            <div class="border border-secondary p-4 rounded-1 mb-3">
                <h1 class="text-center mb-4 mt-2" style="font-family: 'Grand Hotel', cursive; font-size: 3rem;">
                    Insta Simple</h1>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control bg-dark text-white border-secondary py-2"
                            id="loginEmail" placeholder="Số điện thoại, tên người dùng hoặc email" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control bg-dark text-white border-secondary py-2"
                            id="loginPassword" placeholder="Mật khẩu" required>
                    </div>

                    <div class="">
                        <button type="submit" class="btn btn-primary fw-bold w-100">Đăng nhập</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="#" class="text-decoration-none text-white small">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="border border-secondary p-4 rounded-1 text-center">
                <span>Bạn chưa có tài khoản?</span>
                <a href="register.html" class="text-primary text-decoration-none fw-bold ms-1">Đăng ký</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
