<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Ký - Insta Simple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white">

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="col-12 mt-5" style="max-width: 500px;">

            <div class="border border-secondary p-4 rounded-1 mb-3 text-center">
                <h1 class="mb-2 mt-2" style="font-family: 'Grand Hotel', cursive; font-size: 3rem;">Insta Simple</h1>
                <p class="text-secondary fw-bold mb-4">Đăng ký để xem ảnh và video từ bạn bè.</p>

                <form class="text-start">
                    <div class="mb-3">
                        <input type="email" class="form-control bg-dark text-white border-secondary py-2"
                            placeholder="Số di động hoặc Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control bg-dark text-white border-secondary py-2"
                            placeholder="Tên đầy đủ" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control bg-dark text-white border-secondary py-2"
                            placeholder="Tên người dùng" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control bg-dark text-white border-secondary py-2"
                            placeholder="Mật khẩu" required>
                    </div>

                    <div class="text-secondary small mb-3 text-center" style="font-size: 12px;">
                        Bằng cách đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng
                        tôi.
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary fw-bold w-100">Đăng ký</button>
                    </div>
                </form>
            </div>

            <div class="border border-secondary p-4 rounded-1 text-center">
                <span>Bạn có tài khoản?</span>
                <a href="login.html" class="text-primary text-decoration-none fw-bold ms-1">Đăng nhập</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
